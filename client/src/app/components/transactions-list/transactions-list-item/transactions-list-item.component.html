<div class="transaction-item">

  <ng-container *ngIf="transaction.isSend()">
    <div class="item-details">
      <div class="amount negative">
        {{ transaction.amount_sbd | number }}
      </div>

      <div class="timestamp text-muted">{{ transaction.dateCreated() }} to
        <img src="https://steemitimages.com/u/{{ transaction.counterparty }}/avatar"
             class="rounded-circle">
      </div>
    </div>

  </ng-container>

  <ng-container *ngIf="transaction.isReceived()">
    <div class="item-details positive-details">
      <div class="amount positive">
        +{{ transaction.amount_sbd | number }}
      </div>

      <div class="timestamp text-muted">{{ transaction.dateCreated() }}</div>
    </div>


    <div>
      <img src="https://steemitimages.com/u/{{ transaction.counterparty }}/avatar"
           class="rounded-circle">

      <div class="comment arrow_box">
        <span>{{ transaction.comment }}</span>
      </div>
    </div>
  </ng-container>

</div>
